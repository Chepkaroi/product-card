<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://images.pexels.com/photos/3945667/pexels-photo-3945667.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="product ">
       <div class="description">
        <h1>Sony Headphones </h1>
        <p>WH-1000XM5 Wireless Industry Leading Noise Canceling Headphones</p>
       </div>
       <div class="colors">
        <div class="white"></div>
        <div class="black"></div>
        <div class="blue"></div>
       </div>
       <div class="price">
        <h2>$349.99</h2>
        <button>Add to Cart ></button>
       </div>
    </div>
</body>
</html>
